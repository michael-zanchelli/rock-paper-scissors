<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Rock-Paper-Scissors</title>
  <meta charset="utf-8" />
  <meta name="keywords" value="rock-paper-scissors">
  <meta name="description" value="Animate simulation of the game rock-paper-scissors">
  <meta name="author" content="Michael Zanchelli">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="scripts/rock-paper-scissors.css" rel="stylesheet" type="text/css">
  <script src="scripts/rock-paper-scissors.js"></script>
</head>

<body>
  <section>
    <div id="rockPaperScissorWidget">
      <div id="title">Rock-Paper-Scissors</div>
      <canvas id="canvas" width="600" height="400"></canvas>
      <label for="count" id="countLabel">Count: 
        <input type="range" id="count" name="count" list="tickmarks" min="1" max="21" step="5">
      </label>
      <datalist id="tickmarks">
        <option value="1" label="1">1</option>
        <option value="6"></option>
        <option value="11" label="some">some</option>
        <option value="16"></option>
        <option value="21" label="many">many</option>
      </datalist>
      <button type="button" onclick="this.disabled = true;">Go</button>
    </div>
  </section>
</body>

</html>
